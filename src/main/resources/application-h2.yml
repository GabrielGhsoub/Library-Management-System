spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test1db;DB_CLOSE_DELAY=-1;MODE=MySQL;
    username: sa
    password: ''
  flyway:
    locations: classpath:sql/h2
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  mybatis:
    type-aliases-package: com.assessment.LibraryManagementSystem.model
    configuration:
      map-underscore-to-camel-case: true
  